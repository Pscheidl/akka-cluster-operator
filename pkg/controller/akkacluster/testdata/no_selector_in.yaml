apiVersion: app.lightbend.com/v1alpha1
kind: AkkaCluster
metadata:
  name: akka-cluster-demo
  namespace: space
spec:
  replicas: 3
  selector:
    matchLabels:
      custom: selector-here
  template:
    spec:
      serviceAccountName: existing-account
      containers:
        - name: main
          image: akka-cluster-demo:1.0.2
          imagePullPolicy: Never
          livenessProbe:
            tcpSocket:
              port: 8558
          ports:
            - name: http
              containerPort: 8080
            - name: remoting
              containerPort: 2552
            - name: management
              containerPort: 8558
